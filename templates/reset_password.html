<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link href="static/css/main.css" rel="stylesheet"> -->

    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
     <style>
      /* Reset global styles */
      body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e6f7ff, #f0faff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .login-container h2 {
      color: #3742fa;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #3742fa;
      border-color: #3742fa;
    }

    .btn-primary:hover {
      background-color: #2f35d5;
      border-color: #2f35d5;
    }

     </style>
</head>
<body>
  <div class="login-container">
    <h2>Reset Password</h2>
    <form action="{{ url_for('reset_password') }}" method="POST">
      <div class="mb-3">
        <label for="new-password" class="form-label">New Password</label>
        <input type="password" id="new-password" name="new_password" class="form-control" placeholder="Enter your new password" required>
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
      </div>
      <div id="password-error" class="text-danger mb-3" style="display: none;">
        Passwords do not match. Please try again.
      </div>
      <button type="submit" class="btn btn-primary w-100" onclick="return validatePasswords()">Reset Password</button>
    </form>
  </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function (event) {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (newPassword !== confirmPassword) {
                event.preventDefault(); // Prevent form submission
                const errorMessage = document.getElementById('error_message');
                errorMessage.style.display = 'block'; // Show error message
            }
        });
    </script>
</body>
</html>
